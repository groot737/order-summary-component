<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="background-image"></div>
    <div class="card">
        <img class="card-top-image" src="./images/illustration-hero.svg" alt="">
        <div class="card-order-component">
            <div class="order-component-description">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
            </div>
            <div class="order-plan-box">
                <div class="container">
                    <div class="order-plan">
                        <div class="icon">
                            <img src="./images/icon-music.svg" alt="">
                        </div>
                        <div class="order-plan-price">
                            <h6>Annual Plan</h6>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="">Change</a>
                </div>
            </div>
            <div class="order-buttons">
                <button class="order-button">Proceed to Payment</button>
                <a  href="">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
